---
extends: default

rules:
  braces:
    max-spaces-inside: 1
    level: error
  brackets:
    max-spaces-inside: 1
    level: error
  colons:
    max-spaces-after: -1
    level: error
  commas:
    max-spaces-after: -1
    level: error
  empty-lines:
    max: 2
    max-end: 1
    level: error
  empty-values:
    forbid-in-block-mappings: true
    forbid-in-flow-mappings: false
    level: warning
  indentation:
    spaces: consistent
    indent-sequences: whatever
    check-multi-line-strings: false
    level: warning
  line-length:
    max: 160
    allow-non-breakable-words: true
    allow-non-breakable-inline-mappings: true
    level: warning
  new-lines:
    type: unix
  truthy:
    allowed-values: ['yes', 'no', 'true', 'false']
    level: warning
